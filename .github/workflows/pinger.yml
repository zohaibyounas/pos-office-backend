name: Keep Render App Awake

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  workflow_dispatch: # Allow manual run too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Ping Render App
        run: |
          curl -I https://pos-office-backend.onrender.com/api
 || true
